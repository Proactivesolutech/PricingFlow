<script>
// $(".accordion-list-content").hide();
$('.icon-plus').click(function(e) {
  $("#document-popup").show();
});
$('.icon-close').click(function(e) {
  $(this).parents(".popup-bg").hide();
});
$(".expand").click(function(e) {
   $(".accordion-list-content,.collapse").show(); 
   $(".expand").hide();
});
$(".collapse").click(function(e) {
   $(".accordion-list-content").hide(); 
   $(".expand").show();
   $(".collapse").hide();
});
$(".accordion-list i.icon-dropdown-down").click(function(e) {
	$(".accordion-list-content").toggle();
	$(this).parent().siblings().parent().parent().siblings().children(".accordion-list-content").hide();
});
