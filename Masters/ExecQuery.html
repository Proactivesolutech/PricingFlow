<div class="title">
    <h1 ondblclick="fnchangeAuthentication()"><i class="icon-sales-manager"></i> Execute Query </h1>
</div>
<div class="content-div">
    <div class="query-input">
        <h1>
            Query  
            <select id="selectDB">
                 
            </select>
            <span class="cursor toggleQry" onclick="fnToggleQueryDiv()">Hide/show Query</span>
            <span class="cursor DBinstance" onclick="fnAddEditDBInstance()">Add/Edit DB Instance</span>            
            <i class="icon-expand cursor right QryExpnd" onclick="fnExpandQry()"></i>
            <input type="button" onclick="fnExecuteQuery()" value="Execute(Ctrl+Enter)" />
        </h1>
        <div class="QryDiv">
            <i class="icon-close right" onclick="$('.QryExpnd').click();"></i>
            <textarea class="querytext" spellcheck="false"></textarea>
        </div>
    </div>
    <div class="query-output">
        <h1> Results <span class="NoOfResult"></span></h1>        
        <div class="result-div">
          
        </div>
    </div>
</div>


   <!-- JsonEdit Popup Div Starts-->
<div class="popup-bg" id="jsonedit-popup" style="display:none;">
    <div class="popup-div popup-large">
        <div class="popup-header"> <h2>DB Instances</h2></div>
        <div class="popup-content">
            <div class="comment-div">
                <textarea id="json-textarea"></textarea>
                <div>
                    <input type="button" value="OK" class="jsonbtn div-right"  onclick="fnEditJson()">
                    <input type="button" value="Cancel" class="jsonbtn div-right" onclick="fnclosejsonpop(this)">
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
<!-- JsonEdit Popup Div End-->
