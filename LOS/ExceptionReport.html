
<div class="title">
    <h1>Override Exception Report</h1>
</div>
<div class="content-div">
    <div class="box-div">
        <ul class="form-controls">
            <li class="width-17">
                <label>From Date</label>
                <input id="FrmDt" data-beatpicker="true" data-beatpicker-position="['*','*']" type="text" name="text">
            </li>
            <li class="width-17">
                <label>To Date</label>
                <input id="ToDt" data-beatpicker="true" data-beatpicker-position="['*','*']" type="text" name="text">
            </li>
            <li class="width-17">                
                <input type="button" onclick="fnGenRept()" value="Generate Report" />
            </li>
        </ul>       
    </div>   
</div>
<script src="js/BeatPicker.min.js"></script>
<script src="js/Scrn/ExceptionReport.js"></script>
