<div class="title">
    <h1>Branch Ops : Sanction Acceptance</h1>
</div>
<div class="content-div"id="sanction_div">

    <form id="PostForm" name="PostForm" action="http://119.226.197.6:8080/omnidocs/integration/foldView/viewFoldList.jsp" method="post" target="newWin">
        <input type="hidden" name="Application" value="SHFL_LOANS">
        <input type="hidden" id="fold_nm" name="FolderName" value="">
        <input type="hidden" name="sessionIndexSet" value="false">
    </form>

    <div id="div_append">
        <div class="box-div">
            <h2>Lead Information<i class="icon-plus div-right" title="Omnidox" id="popclose" onclick="fnpop();"></i></h2>

                    <div id="prddiv">
                        <i class="icon-home-loan"></i>
                        <p>Home Loan</p>
                    </div>
                </li>

                    <label>Lead ID</label>

                <li class="width-15 read-only">
                    <label>Branch</label>

                </li>

            </ul>
        </div>
        <div class="box-div" id="boxdivid">

                    <label>Courier Sent Date</label>
                    <input id="CourierDt" data-beatpicker="true" data-beatpicker-position="['*','*']" type="text" name="text" key="CourierDt" class="mandatory" sign="C">
                </li>
                <li class="width-13">
                    <label>Sanction Signed Date</label>
                    <input id="sanctionDt" data-beatpicker="true" data-beatpicker-position="['*','*']" type="text" name="text" key="sanctionDt" class="mandatory" sign="S">

            </div>
        
        </div>

                                <input type="text" placeholder="" name="text" key="psq_SellerSt" maxlength="150">
                            </li>
                            <li class="width-54">
                                <label>Land Mark</label>
                                <input type="text" placeholder="" name="text" key="psq_SellerLndMrk" maxlength="250">
