
<script src="js/Scrn/DashboardLeadHis.js"></script>
<div class="title">
    <h1>Zonal Ops : Lead History</h1>
</div>
<div class="content-div">
    <div class="box-div" id="LeadDiv">
        <h2>Lead Information</h2>
        <ul class="form-controls">
            <li class="category-icon">
                <div id="prddiv">
                    <i id="his_lead_prdicon"></i>
                    <p id="his_lead_prdnm"></p>
                </div>
            </li>
            <li class="width-1 read-only Lead">
                <label>Lead ID</label>
                <comp-help id="Leaddash-help" txtcol="LeadId" valcol="LeadId" onrowclick="Leadclick" prcname="PrcSHFLLeadSearchDashHelp" width="100%"></comp-help>
                <input name="text" key="lead_id" type="hidden" placeholder="">
            </li>
            <li class="width-280 read-only">
                <label>Applicant</label>
                <p id="Bal_LeadNm"></p>
            </li>
            <li class="width-15 read-only">
                <label>Branch</label>
                <p id="Bal_Branch"></p>
            </li>

            <div class="clear"></div>
        </ul>
    </div>
    <div id="data_div_Id" class="box-div" style="width:99%; display:inline-flex;">
        <div class="box-div grid-50" style="height:370px; overflow-y:auto;">
            <h1>Completed Screen Details of Lead</h1>
            <ul class="form-controls lead-history-3">
                <li class="read-only width-20"><h2>Screen Name</h2></li>
                <li class="read-only width-19"><h2>User Name</h2></li>
            </ul>
            <ul id="fulHtmlcompdivId"></ul>
            <div class="clear"></div>
        </div>

        <div class="box-div grid-50" style="height:370px; overflow-y:auto;">
            <h1>Pending Screen Details of Lead</h1>
            <ul class="form-controls lead-history-4">
                <li class="read-only width-20"><h2>Screen Name</h2></li>
                <li class="read-only width-19"><h2>User Name</h2></li>
            </ul>
            <ul id="PenursrefdataId"></ul>
            <div class="clear"></div>
        </div>
    </div>

</div>
