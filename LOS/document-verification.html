<div class="title">
  <h1>Zonal Qc : Document Verification</h1>
</div>
<div class="content-div" id="doc-popup">
  <div class="box-div zonal-agent">
    <div class="agent-header">
        <div class="div-left">
            <div class="div-left">
                <i class="icon-agents"></i>
            </div>
            <p class="div-right"><span id="agt_name"></span> <span id="agt_Scr_Typ"></span></p>
        </div>
        <span class="div-right" id="lead_id"></span>
      <div class="clear"></div>
    </div>
    <div class="agent-content">
      <div class="field-content"> </div>
      <div class="agent-document-list document-entry">
        <h2>Documents</h2>
        <div contentchanged="true" class="agt_Doc_ver documents attach-icon doc-list-view agent-documets"> </div>
        <div class="clear"></div>
      </div>
        <div id="ageFB">
            <div id="maindocverdiv">
                <div contentchanged="true" class="fidt2">
                    <h2>Report</h2>
                    <ul class="fom-controls">
                        <li class="div-left width-4">
                            <label>Date of Report</label>
                            <input name="text" key="agt_rptdt" type="text" data-beatpicker="true" data-beatpicker-position="['*','*']" class="mandatory">
                        </li>
                        <li class="div-right status">
                            <p class="bg bg1"><i class="icon-positive" id="rptsts" onclick="fnReprtSts(this);"></i></p>
                            <input name="text" key="agt_rptstatus" type="hidden">
                        </li>
                    </ul>
                    <textarea name="text" key="agt_notes" class="mandatory" maxlength="500"></textarea>
                    <ul class="div-left attachment-div">
                        <li id="attach_spn">
                            <!--<span><i class="icon-attach"></i> report.pdf <i class="icon-down-arrow"></i></span>
                        <ul class="attach-dd" style="display:none;">
                          <li>Remove</li>
                          <li>Download</li>
                        </ul>-->
                        </li>
                    </ul>
                    <span id="Spn_reportupload" class="div-right bg-blue"><i class="icon-attach"></i> Attach</span>
                    <input type="file" id="FIReportUpload" multiple style="display:none;" />
                    <input type="text" id="agt_Rpt" key="agt_RptPath" style="display:none;" />
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <!--<input type="button" value="Save" onclick="fnSaveChangedData();" class="div-right">-->
    <div class="clear"></div>
  </div>
</div>

<div id="div-document-content" class="documents-content" style="display:none;">
</div>

<script>
    GlobalXml[0].Agt_loadHtml = "maindocverdiv";
    calcHeight(); /*window height for all div*/
    scanDocPreview(); /*Scand or Attached Document image Preview*/
    commontabs();
    customselect();
    rightdocument()
    $(".doc-view").click(function (e) {
        $(".content-div").addClass("center-collapse");
        $("#div-document-content").show();
        LoadHtmldoc('documents.html');
    });
    function LoadHtmldoc(HtmlPage) {
        $("#div-document-content").empty();
        $("#div-document-content").load(HtmlPage);
    }
    scanDocPreview();
    $(document).ready(function () {
        categoryPopup();
        scanAttachClick();
        dropButton();
    });
</script>
