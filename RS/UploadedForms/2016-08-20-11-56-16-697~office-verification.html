<script>
/*Custom Select starts*/
$('.cust-select').click(function(e) {
	$(this).children('ul').toggle();
});
$('.cust-select ul li').click(function(e) {
	$('.cust-select ul li:first-child').addClass('active');
	$(this).toggleClass('active');
	$(this).siblings().removeClass('active');
	var val = $(this).text();
	$(this).parent('ul').siblings('span.selected').text(val);
});
$(".cust-select").mouseleave(function(e) {
	$(".cust-select ul").hide();
});
/*Custom Select ends*/
var cHeight = function() {
		var cHeight = $(window).innerHeight();
		//alert(cHeight);
		$('#div-user-content .content-div').css({'height': cHeight-130+'px'});
	}
	cHeight();
$(window).resize(function() {
     cHeight()
      }).load(function() {
 cHeight()
});

</script>
