<script>
		$(".finger-print").click(function(e) {
    $(".finger-print-cnt").show();
	$(".otp-cnt").hide();
	$(this).addClass('active');
	$(this).siblings().removeClass('active');
});
$(".otp").click(function(e) {
	$(".otp-cnt").show();
    $(".finger-print-cnt").hide();
	$(this).addClass('active');
	$(this).siblings().removeClass('active');
});
$(".left-tab").click(function(e) {
    $(".left-fin-ct").show();
	$(".right-fin-ct").hide();
	$(this).addClass('active');
	$(this).siblings().removeClass('active');
});
$(".right-tab").click(function(e) {
    $(".right-fin-ct").show();
	$(".left-fin-ct").hide();
	$(this).addClass('active');
	$(this).siblings().removeClass('active');
});
$(".aadhar-icon").click(function(e) {
   $(".pop-bg.aadhaar-popup").show(); 
});
$(".icon-close, .close-pop").click(function(e) {
    $(".pop-bg.aadhaar-popup").hide(); 
});
</script>

        </div>
        <div class="right box-div">

      </div>

        </ul>
